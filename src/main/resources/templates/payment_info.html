<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Flight Ticket</h1>
    <hr>
    <h2>Make Payment</h2>

    <form action="#" th:action="@{/save(paymentInfo)}" th:object="${paymentInfo}" method="POST">
        <input type="text" th:field="*{accountNo}" placeholder="Account No" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cardType}" placeholder="Card Type" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Make Payment </button>
    </form>

    <hr>

</div>
</body>

</html>
