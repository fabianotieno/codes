

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Flight Ticket</h1>
    <hr>
    <h2>Put In your Details</h2>

    <form action="#" th:action="@{/save(passengerInfo)}" th:object="${passengerInfo}" method="POST">
        <input type="text" th:field="*{Name}" placeholder="Passenger Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Email}" placeholder="Passenger Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Departure}" placeholder="Departure" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Destination}" placeholder="Destination" class="form-control mb-4 col-4">

        <input type="text" th:field="*{TravelDate}" placeholder="TravelD Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{PickUpTime}" placeholder="Departure time" class="form-control mb-4 col-4">

        <input type="text" th:field="*{arrivalTime}" placeholder="Arrival time" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fare}" placeholder="Fare Amount" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Book Flight </button>
    </form>

    <hr>

    <a th:href="@{/paymentInfo}"> Go to Payment</a>
</div>
</body>

</html>
